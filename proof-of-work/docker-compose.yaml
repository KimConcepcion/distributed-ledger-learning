    restart: unless-stopped
    entrypoint: ["sh", "/root/start_miner.sh"]
    ports:
      - "8547:8547"
      - "30305:30305"
    networks:
      - geth-net
    environment:
      - HTTP_PORT=8547
      - P2P_PORT=30305
    volumes:
      - ethereum-miner3:/root/.ethereum
      - ./genesis.json:/root/genesis.json
      - ./start_miner.sh:/root/start_miner.sh
      - ./password.txt:/root/password.txt
