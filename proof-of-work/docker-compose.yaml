---

# ----- Volume Definitions -----
volumes:
  ethereum-miner1:
  ethereum-miner2:
  ethereum-miner3:
  ethereum-miner4:
  ethereum-client1:
  ethereum-client2:
  ethereum-client3:
  ethereum-client4:


# ----- Network Definition -----
networks:
  geth-net:
    name: geth-net
    driver: bridge


services:
  # ----- Miner nodes -----
  miner1:
    image: ethereum/client-go:v1.11.6
    container_name: ethereum-miner1
    restart: unless-stopped
    entrypoint: ["sh", "/root/start_miner.sh"]
    ports:
      - "8545:8545"
      - "30303:30303"
    networks:
      - geth-net
    environment:
      - HTTP_PORT=8545
      - P2P_PORT=30303
    volumes:
      - ethereum-miner1:/root/.ethereum
      - ./genesis.json:/root/genesis.json
      - ./start_miner.sh:/root/start_miner.sh
      - ./password.txt:/root/password.txt
      - ./nodekeys/miner1.key:/root/.ethereum/geth/nodekey
      - ./config.toml:/root/config.toml

  miner2:
    image: ethereum/client-go:v1.11.6
    container_name: ethereum-miner2
    restart: unless-stopped
    entrypoint: ["sh", "/root/start_miner.sh"]
    ports:
      - "8546:8546"
      - "30304:30304"
    networks:
      - geth-net
    environment:
      - HTTP_PORT=8546
      - P2P_PORT=30304
    volumes:
      - ethereum-miner2:/root/.ethereum
      - ./genesis.json:/root/genesis.json
      - ./start_miner.sh:/root/start_miner.sh
      - ./password.txt:/root/password.txt
      - ./nodekeys/miner2.key:/root/.ethereum/geth/nodekey
      - ./config.toml:/root/config.toml

  miner3:
